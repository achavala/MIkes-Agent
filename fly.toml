# fly.toml app configuration file for mike-agent-project
# Using frozen tag: Freeze-for-Paper-Trade-Deployment-Ready
# Configured with HTTP service for Streamlit dashboard access (web & mobile)

app = 'mike-agent-project'
primary_region = 'dfw'

[build]

# HTTP service for Streamlit dashboard (web & mobile access)
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  
# Ensure machine stays running 24/7 to catch market open
# Agent automatically checks Alpaca clock and waits for market to open
[deploy]
  strategy = "immediate"

# VM configuration
[[vm]]
  memory = '2gb'
  cpus = 2
  memory_mb = 2048

# Persistent volume for trade database (ensures data survives VM restarts)
# To create the volume, run: fly volumes create trades_data --size 1 --app mike-agent-project
# Note: Volume is optional - database will persist on VM filesystem, but volume provides extra safety
# [[mounts]]
#   source = "trades_data"
#   destination = "/data"
